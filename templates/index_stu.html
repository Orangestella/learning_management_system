{% extends "student_base.html" %}
{% block title %}
	Homepage for Student
{% endblock %}
{% block content %}
    <p style="position: fixed; top: 8rem"><a href="/">Home</a></p>
<div id="dashboard">
    <h2>Courses List</h2>
    {% for course in courses %}
        <div>
            <b>{{ course[0] }} ({{ course[1] }})</b><br>
            Leader instructor: {{ course[2] }}<br>
            <p>{{ course[3] }}</p>
            <a href="/course/{{ course[4] }}">View details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
