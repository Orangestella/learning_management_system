{% extends "student_base.html" %}
{% block js %}
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/stu_submission.js') }}"></script>
{% endblock %}
{% block title %}
{{ items[1] }}
{% endblock %}
{% block content %}
    <p style="position: fixed; top: 8rem"><a href="/">Home</a> &gt; {{ items[1] }}</p>
    <div id="main">
    <h3 id="asn_name">{{ items[1] }}</h3> <!-- Assignment name -->
    <h4 id="crs_name">{{ items[5] }}</h4> <!-- Course name -->
    <p id="ddl">{{ items[3] }}</p> <!-- Deadline -->
    <p id="desc">{{ items[4] }}</p> <!-- Description -->

    <form method="post" enctype="multipart/form-data" id="submission_form" name="submission_form">
    <input name="asn_file" id="asn_file" type="file" accept=".pdf, .doc, .docx" required>
    <input type="submit" name="asn_submit" id="asn_submit" value="Submit">
    </form>
    </div>

    <style>
    body {
        font-family: Arial, sans-serif;
    }

    #main {
        width: 30rem;
        margin: 0 auto;
        background-color: #f2f2f2;
        padding: 2rem;
        border-radius: 0.8rem;
        box-shadow: 0 0 1rem 0 rgba(0,0,0,0.15);
        position: relative;
        top: 16rem;
    }

    #asn_name, #crs_name, #ddl, #desc {
        color: #333;
    }

    #submission_form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    #asn_file, #asn_submit {
        margin-top: 1rem;
    }

    #asn_submit {
        background-color: #4CAF50;
        color: white;
        padding: 1.2rem 2.4rem;
        border: none;
        border-radius: 0.4rem;
        cursor: pointer;
    }

    #asn_submit:hover {
        background-color: #45a049;
    }
</style>

{% endblock %}
